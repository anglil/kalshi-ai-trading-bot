name: Publish Live Dashboard

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write Kalshi private key
        env:
          KALSHI_PK: ${{ secrets.KALSHI_PRIVATE_KEY }}
        run: |
          echo "$KALSHI_PK" > kalshi_private_key
          chmod 600 kalshi_private_key
          echo "Key file size: $(wc -c < kalshi_private_key) bytes"
          head -1 kalshi_private_key

      - name: Create .env file
        env:
          KALSHI_API_KEY: ${{ secrets.KALSHI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          echo "KALSHI_API_KEY=${KALSHI_API_KEY}" > .env
          echo "OPENAI_API_KEY=${OPENAI_API_KEY}" >> .env
          echo "XAI_API_KEY=${XAI_API_KEY}" >> .env
          echo "OPENROUTER_API_KEY=${OPENROUTER_API_KEY}" >> .env
          echo ".env created with $(wc -l < .env) lines"

      - name: Generate dashboard HTML
        env:
          KALSHI_API_KEY: ${{ secrets.KALSHI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python3 generate_dashboard.py
          mkdir -p docs
          cp dashboard.html docs/index.html
          echo "Last updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" > docs/last_updated.txt

      - name: Commit and push updated dashboard
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html docs/last_updated.txt
          git diff --staged --quiet || git commit -m "Auto-update dashboard $(date -u '+%Y-%m-%d %H:%M UTC') [skip ci]"
          git push
